buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        jcenter()
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5"
    }
}

ext {
    dagger_version = '2.29.1'
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

group 'com.example'
version '1.0-SNAPSHOT'